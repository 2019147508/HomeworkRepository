<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <!-- Keywords and Description -->
        <meta name = "keywords" content="shop, form, login, internet-programming, 
        programming, signup, help">
        <meta name="description" content="This E-commerce website will help you to buy and 
        sell whatever item you want during one semester.">
        <!--Link to CSS-->
        <link rel="stylesheet" type = "text/css" href="main.css">
    </head>

    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>

        <nav>
            <ul>
            <li><a href="login.html">로그인</a></li> <!--login 페이지로 링크-->
            <li><a class = "active" href="signup.html">회원가입</a></li>
            <li><a href="index.html">메인페이지</a></li>
            </ul>
        </nav>

        
        <form class="fm" method="get" autocomplete="on" action="https://www.example.com"><br>
            <p>개인정보 (필수)</p>
            <p><label>이름:
                <input type="text" name="name" placeholder="이름을 입력하세요"
                autofocus required /></label></p> <!--autofocus 사용-->
            <p><label>생일:
                <input type="date" name="Birth date" required/></label></p>
            <p><label>학년:
                <input type="number" name="grade" min="1" max="4" step="1" required/> <!--Set 사용-->
            </label></p>
            <p><label>전화번호:
                <input type="tel" name="phone number" placeholder="(###) ###-####" 
                pattern="\(\d{3}\) \d{3}-\d{4}" required /></label></p> <!--Pattern 사용-->
            <p><label>유저 아이디:
                <input type="text" name="id" 
                placeholder="아이디를 입력하세요" required /></label></p> <!--Required 사용-->
            <p><label>비밀번호:
                <input type="password" name="psw" placeholder="비밀번호 입력하세요" 
                required /></label></p> <!--Placeholder 사용-->
            <p><label>비밀번호 확인:
                <input type="password" name="password repeat" placeholder="비밀번호 확인"
                required /></label></p>
            <p><input class="greenButton" type="submit" value="Signup" />
               <input class = "cancel" type="reset" value="Cancel" /></p>
        </form>
    </body>
</html>
