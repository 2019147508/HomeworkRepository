<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Log in</title>
        <!--Link to CSS-->
        <link rel="stylesheet" type = "text/css" href="main.css">
    </head>

    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <nav>
            <ul><li><a class="active" href="login.html">로그인</a></li></ul>
        </nav>

        
        <form class="fm" method="get" autocomplete="on" action="https://www.example.com"><br>
        <p>회원 정보 (필수)</p>
        <p><label>유저 아이디:
            <input type="text" name="id" 
            placeholder="아이디를 입력하세요" required /></label></p>
        <p><label>비밀번호:
            <input type="password" name="psw" placeholder="비밀번호 입력하세요"
            required /></label></p>
        <p><label>비밀번호 확인:
            <input type="password" name="password repeat" placeholder="비밀번호 확인"
            required /></label></p>
        <p><input class = "greenButton" type="submit" value="로그인" />
           <input class = "signupButton" type="reset" value="회원가입" /></p>
        </form>
    </body>
</html>
